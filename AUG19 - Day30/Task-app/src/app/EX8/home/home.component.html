<div class="container mt-4">
  <h2>Task Manager</h2>

  <task-list [tasks]="tasks" (deleteTask)="removeTask($event)"></task-list>

  <div class="add-task-box mt-4 p-3">
    <h4>Add a new task</h4>
    <form (ngSubmit)="addTask()">
      <div class="form-group mb-2">
        <label for="task-desc">Task Description</label>
        <input type="text" id="task-desc" [(ngModel)]="description" name="desc" class="form-control" required>
      </div>
      <div class="form-group mb-2">
        <label for="task-category">Task Category</label>
        <select id="task-category" [(ngModel)]="category" name="cat" class="form-control" required>
          <option value="" disabled>Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Add Task</button>
    </form>
  </div>
</div>
