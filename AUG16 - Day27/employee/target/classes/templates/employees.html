<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Employees</title></head>
<body>
<h2>Employees</h2>
<a href="/employees/add">Add Employee</a>
<table border="1" cellpadding="6">
    <tr>
        <th>ID</th><th>Name</th><th>Type</th><th>Salary</th>
        <th>Address</th><th>Department</th><th>Actions</th>
    </tr>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.type}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <span th:text="${emp.address != null ? emp.address.street : ''}"></span>,
            <span th:text="${emp.address != null ? emp.address.city   : ''}"></span>,
            <span th:text="${emp.address != null ? emp.address.state  : ''}"></span>,
            <span th:text="${emp.address != null ? emp.address.zipCode: ''}"></span>
        </td>
        <td th:text="${emp.department != null ? emp.department.deptName : ''}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${emp.id})}">Edit</a> |
            <a th:href="@{/employees/delete/{id}(id=${emp.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
