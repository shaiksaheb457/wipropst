<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Employee</title></head>
<body>
<h2>Add Employee</h2>
<form th:action="@{/employees}" th:object="${employee}" method="post">
    <h3>Employee</h3>
    Name: <input type="text" th:field="*{name}" required/><br/>
    Type: <input type="text" th:field="*{type}" placeholder="Regular/Contract"/><br/>
    Salary: <input type="number" step="0.01" th:field="*{salary}"/><br/>

    <h3>Address</h3>
    Street: <input type="text" th:field="*{address.street}"/><br/>
    City: <input type="text" th:field="*{address.city}"/><br/>
    State: <input type="text" th:field="*{address.state}"/><br/>
    Zip: <input type="text" th:field="*{address.zipCode}"/><br/>

    <h3>Department</h3>
    Department Name: <input type="text" th:field="*{department.deptName}" placeholder="IT/HR/Finance"/><br/><br/>

    <button type="submit">Save</button>
</form>
<a href="/employees">Back</a>
</body>
</html>
