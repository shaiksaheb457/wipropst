<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

  <!-- Header -->
  <div class="row bg-primary text-white p-3">
    <div class="col">
      <h1 class="text-center">Header Section</h1>
    </div>
  </div>

  <!-- Main Section -->
  <div class="row mt-3">
    <div class="col-md-8">
      <h2>Main Content</h2>
      <p>
        This is the main content area. It takes up 8 columns on medium and larger screens.
      </p>
    </div>
    <div class="col-md-4 bg-light">
      <h2>Sidebar</h2>
      <p>
        This is the sidebar area. It takes up 4 columns on medium and larger screens.
      </p>
    </div>
  </div>

  <!-- Footer -->
  <div class="row bg-dark text-white p-3 mt-3">
    <div class="col">
      <p class="text-center mb-0">&copy; 2025 My Website</p>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
