<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Example with Different Elements</title>
  <style>
    .container {
      width: 500px;
      height: 350px;
      border: 2px solid black;
      padding: 10px;
    }

    p {
      background-color: lightyellow;
      padding: 10px;
      margin-bottom: 20px; 
    }

    img {
      width: 150px;
      height: auto;
      margin-left: 50px; 
    }
  </style>
</head>
<body>

  <div class="container">
    <p>This is a paragraph above the image, moved apart using margin.</p>
    <img src="Vr.jpg" alt="Sample Image">
  </div>

</body>
</html>
