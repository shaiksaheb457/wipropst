<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form>
        <table cellpadding="5">
            <tr>
                <td>Roll no. :</td>
                <td><input type="text" name="rollno"></td>
            </tr>
            <tr>
                <td>Student name :</td>
                <td>
                    <input type="text" name="firstname" placeholder="First Name">
                    -
                    <input type="text" name="lastname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>Father's name :</td>
                <td><input type="text" name="fathername"></td>
            </tr>
            <tr>
                <td>Date of birth :</td>
                <td>
                    <input type="text" name="day" placeholder="Day" size="2">
                    -
                    <input type="text" name="month" placeholder="Month" size="2">
                    -
                    <input type="text" name="year" placeholder="Year" size="4">
                    (DD-MM-YYYY)
                </td>
            </tr>
            <tr>
                <td>Mobile no. :</td>
                <td>
                    <input type="text" value="+91" size="2" readonly>
                    -
                    <input type="text" name="mobile">
                </td>
            </tr>
            <tr>
                <td>Email id :</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Department :</td>
                <td>
                    <input type="checkbox" name="dept" value="CSE"> CSE
                    <input type="checkbox" name="dept" value="IT"> IT
                    <input type="checkbox" name="dept" value="ECE"> ECE
                    <input type="checkbox" name="dept" value="Civil"> Civil
                    <input type="checkbox" name="dept" value="Mech"> Mech
                </td>
            </tr>
