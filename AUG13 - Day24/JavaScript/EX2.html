<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change H1 Text</title>
</head>
<body>
    <h1 id="myHeading">This is the original text</h1>

    <script>
        document.getElementById("myHeading").innerText = "This is the new text set by JavaScript";
    </script>
</body>
</html>
